<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Facebook Login</title>
    <link rel="stylesheet" href="">

<body bgcolor="F0F2F5">
    <br><br>
    <center>
    <img src="images/facebook.png" alt="facebook logo" width="220px">
    <p align="center" style="font-size: 20px;">Facebook helps you connect and<br>share with the people in your life.</p>
    <br>
    </center>

    <!--login form-->

        <form>
            <center>
                <input type="email" size="60" style="height:40px" placeholder="Email address or phone Number">
                <br><br>

                <input type="password" size="60" style="height:40px" placeholder="Password">
                <br><br>

                <button type="submit" size="60" style="background: rgb(24,118,242); color: white; height: 50px; width: 389px; font-size: 20px;"><b>Log in</b></button>
                <br><br>

                <a href="https://www.facebook.com/login/identify/" style="color: rgb(24,118,242);"><b>Forgotten password</b></a>
                <br><br>

                <button type="submit" size="60" style=" color: white; background-color: #33cc33; height: 50px; width: 280px; font-size: 20px;"><b>Create new account</b></a></button>
                <br>
                <br>
                <br>
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="_blank">Create a Page</a> for a celebrity, brand or business.
            </center>
        </form>
